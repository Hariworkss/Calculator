<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
    <title>Calculator</title>
</head>
<body>
    <div class="container-fluid  bg">
     <div class="calculator card">
        <div class="p-4 ">
          <input type="text" id="result" class="calculator-screen   z-depth-1" value="" disabled />

        </div>
      
        <div class="calculator-keys">
      
          <button type="button" onclick="displayNumber('+')" id="add"  class="operator btn btn-light">+</button>
          <button type="button" onclick="displayNumber('-')" id="sub"  class="operator btn btn-light">-</button>
          <button type="button" onclick="displayNumber('*')" id="mul"  class="operator btn btn-light">&times;</button>
          <button type="button" onclick="displayNumber('/')" id="divi" class="operator btn btn-light">&divide;</button>
      
          <button type="button" onclick="displayNumber(7)" id="seven" class="btn btn-light waves-effect">7</button>
          <button type="button" onclick="displayNumber(8)" id="eight" class="btn btn-light waves-effect">8</button>
          <button type="button" onclick="displayNumber(9)" id="nine"  class="btn btn-light waves-effect">9</button>
      
      
          <button type="button" onclick="displayNumber(4)" id="four" class="btn btn-light waves-effect">4</button>
          <button type="button" onclick="displayNumber(5)" id="five" class="btn btn-light waves-effect">5</button>
          <button type="button" onclick="displayNumber(6)" id="six"  class="btn btn-light waves-effect">6</button>
      
      
          <button type="button" onclick="displayNumber(1)" id="one"   class="btn btn-light waves-effect">1</button>
          <button type="button" onclick="displayNumber(2)" id="two"   class="btn btn-light waves-effect">2</button>
          <button type="button" onclick="displayNumber(3)" id="three" class="btn btn-light waves-effect">3</button>
      
      
          <button type="button" onclick="displayNumber(0)" id="zero" value="0" class="btn btn-light waves-effect">0</button>
          <button type="button" id="del" onclick="removeLast()" class="decimal function btn btn-secondary" >&#9003</button>
          <button type="button" id="ac" onclick="clearBox()" class="all-clear function btn btn-danger btn-sm" value="all-clear">AC</button>
      
          <button type="button" onclick="evaluateExpression()" id="equal" class="equal-sign operator btn btn-info" value="=">=</button>
      
        </div>
      </div>
    </div>
</body>
</html>
